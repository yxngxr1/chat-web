<mat-list role="list">
  <mat-list-item *ngFor="let chat of chats" 
                 matRipple 
                 [ngClass]="{'active-chat': isActive(chat.id)}"
                 (click)="navigateToChat(chat.id)">
    <div class="chat-item">
      {{ chat.name }}
    </div>
  </mat-list-item>
</mat-list>
