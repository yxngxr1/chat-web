<!-- login.component.html -->
<div class="center-container">
  <mat-card>
    <mat-tab-group mat-align-tabs="center">
      <!-- Вкладка логина -->
      <mat-tab label="Login">
        <form (ngSubmit)="onLoginSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input 
              matInput
              [(ngModel)]="loginRequest.username" 
              name="username" 
              placeholder="Username"
              required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input 
              matInput
              type="password" 
              [(ngModel)]="loginRequest.password" 
              name="password"
              placeholder="Password"
              required>
          </mat-form-field>

          <mat-error *ngIf="loginError">{{ loginError }}</mat-error>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
      </mat-tab>

      <!-- Вкладка регистрации -->
      <mat-tab label="Register">
        <form (ngSubmit)="onRegisterSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input 
              matInput
              [(ngModel)]="registrationRequest.username" 
              name="username" 
              placeholder="Username"
              required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input 
              matInput
              type="email"
              [(ngModel)]="registrationRequest.email" 
              name="email"
              placeholder="Email"
              required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input 
              matInput
              type="password" 
              [(ngModel)]="registrationRequest.password" 
              name="password"
              placeholder="Password"
              required>
          </mat-form-field>
          
          <mat-error *ngIf="registrationError">{{ registrationError }}</mat-error>
          <button mat-raised-button color="primary" type="submit">Register</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
